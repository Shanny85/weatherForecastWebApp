<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Contact Page</title>

<body>
<!--page main heading start-->
<h1 id="header">contact page</h1>
<!--page main heading end-->

<section class="contact-form-box">
    <h2 id="contact-me">lets chat about everything.</h2>
    <form class="contact-form">
        <label for="contact-name">
            <input type="text" id="contact-name" placeholder="Name" autofocus required>
        </label>
        <label for="contact-email">
            <input type="email" id="contact-email" placeholder="Email" required>
        </label>
        <label for="text-area">
            <textarea id="text-area" placeholder="Text goes here..."></textarea>
        </label>
        <label for="send-btn">
            <input type="button" id="send-btn" value="Send">
        </label>
        
    </form>
</section>

</body>
